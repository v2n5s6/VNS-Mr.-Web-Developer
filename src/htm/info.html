<html>

  <body>
    <div id="loader">
      Loading... <img src="loader.gif" />
    </div>
    <div id="output">
      <div id="info">
        <h1>Image Information</h1>
        <code id="url"></code>
        <canvas id="thumbnail"></canvas>
        <table>
          <tr>
            <th>Format</th>
            <td>format</td>
          </tr>
          <tr>
            <th>Version</th>
            <td>version</td>
          </tr>
          <tr>
            <th>Width</th>
            <td>width</td>
          </tr>
          <tr>
            <th>Height</th>
            <td>height</td>
          </tr>
          <tr>
            <th>Mime Type</th>
            <td>mimeType</td>
          </tr>
          <tr>
            <th>Size (Bytes)</th>
            <td>byteSize</td>
          </tr>
        </table>
      </div>
    </div>
  </body>

</html>
